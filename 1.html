<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <!-- 莫得说 meta必要 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- 引入bootstrap -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- bootstrap datepicker -->
  <link rel="stylesheet"
    href="AdminLTE-2.4.5/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/select2/dist/css/select2.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/bower_components/bootstrap-daterangepicker/daterangepicker.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/plugins/iCheck/all.css">
  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/plugins/timepicker/bootstrap-timepicker.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet"
    href="AdminLTE-2.4.5/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
  <!-- 字体图标 -->
  <link crossorigin="anonymous" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link crossorigin="anonymous" integrity="sha384-wiuh/hqzb5lX9crieGXDGLhtHQxNc6oiroUsDiNDR8K5s2Zx0IDuCLCTxOlOo60D"
    href="https://lib.baomitu.com/ionicons/4.4.8/css/ionicons.min.css" rel="stylesheet">
  <!-- 主题 -->
  <link rel="stylesheet" href="AdminLTE-2.4.5/dist/css/AdminLTE.css">
  <link rel="stylesheet" href="AdminLTE-2.4.5/dist/css/skins/skin-blue.min.css">

  <!-- 引入jQuery -->
  <script src="AdminLTE-2.4.5/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- date-range-picker -->
  <script src="AdminLTE-2.4.5/bower_components/moment/min/moment.min.js"></script>
  <script src="AdminLTE-2.4.5/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <!-- Select2 -->
  <script src="AdminLTE-2.4.5/bower_components/select2/dist/js/select2.full.min.js"></script>
  <!-- bootstrap color picker -->
  <script src="AdminLTE-2.4.5/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
  <!-- InputMask -->
  <script src="AdminLTE-2.4.5/plugins/input-mask/jquery.inputmask.js"></script>
  <script src="AdminLTE-2.4.5/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
  <script src="AdminLTE-2.4.5/plugins/input-mask/jquery.inputmask.extensions.js"></script>
  <!-- bootstrap time picker -->
  <script src="AdminLTE-2.4.5/plugins/timepicker/bootstrap-timepicker.min.js"></script>
  <!-- iCheck 1.0.1 -->
  <script src="AdminLTE-2.4.5/plugins/iCheck/icheck.min.js"></script>
  <!-- 引入bootstrap -->
  <script src="AdminLTE-2.4.5/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- bootstrap datepicker -->
  <script src="AdminLTE-2.4.5/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <!-- 触摸设备快速点击体验，不想兼容手机可以去掉 -->
  <script src="AdminLTE-2.4.5/bower_components/fastclick/lib/fastclick.js"></script>
  <!-- 菜单和页面中的滚动条样式 -->
  <script src="AdminLTE-2.4.5/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <script>

    //Date picker
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()

      //Datemask dd/mm/yyyy
      $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
      //Datemask2 mm/dd/yyyy
      $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
      //Money Euro
      $('[data-mask]').inputmask()

      //Date range picker
      $('#reservation').daterangepicker()
      //Date range picker with time picker
      $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' })
      //Date range as a button
      $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
        }
      )

      //Date picker
      $('#datepicker').datepicker({
        autoclose: true
      })

      //iCheck for checkbox and radio inputs
      $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
      })
      //Red color scheme for iCheck
      $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
        checkboxClass: 'icheckbox_minimal-red',
        radioClass: 'iradio_minimal-red'
      })
      //Flat red color scheme for iCheck
      $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
      })

      //Colorpicker
      $('.my-colorpicker1').colorpicker()
      //color picker with addon
      $('.my-colorpicker2').colorpicker()

      //Timepicker
      $('.timepicker').timepicker({
        showInputs: false
      })
    })

  </script>
</head>

<body>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#home" data-toggle="tab">首页</a></li>
    <li><a href="#profile" data-toggle="tab">最新</a></li>
    <li><a href="#message" data-toggle="tab">热门</a></li>
    <li><a href="#settings" data-toggle="tab">排行</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="home"></div>
    <div class="tab-pane" id="profile"></div>
    <div class="tab-pane" id="message"></div>
    <div class="tab-pane" id="settings"></div>
  </div>
</body>
<script>
  $('.spinner .btn:first-of-type').on('click', function () {
    $('.spinner input').val(parseInt($('.spinner input').val(), 10) + 1);
  });
  $('.spinner .btn:last-of-type').on('click', function () {
    $('.spinner input').val(parseInt($('.spinner input').val(), 10) - 1);
  });
</script>

</html>
